<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link href="styles.css" rel="stylesheet">
</head>

<body>
    <div class="container-fluid">
        <div class="row align-items-start">
            <div class="col-sm-8">
                <h1 class="login">Login</h1>
                <form id="login-form" class="form-login">
                    <input type="text" id="email" class="input-field" placeholder="Email">
                    <input type="password" id="password" class="input-field" placeholder="Senha">
                    <p class="or-text">ou</p>
                    <button class="btn btn-light btn-block btn-social">
                        <img class="social-icon" src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg" alt="Google icon">
                        Continue com o Google
                    </button>
                    <button class="btn btn-light btn-block btn-social">
                        <img class="social-icon" src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg" alt="Facebook icon">
                        Continue com Facebook
                    </button>
                    <button class="btn btn-light btn-block btn-social">
                        <img class="social-icon" src="https://upload.wikimedia.org/wikipedia/commons/e/ec/Circle-icons-mail.svg" alt="Email icon">
                        Continue com E-mail
                    </button>
                    <div class="buttons">
                        <button type="submit" class="btn btn-primary">Continuar</button>
                        <button type="button" class="btn btn-outline-primary" id="menu-button">Voltar</button>
                    </div>
                </form>
            </div>
            <div class="col-sm-4 p-0 d-flex align-items-center justify-content-center">
                <img src="https://raizesds.com.br/wp-content/uploads/2018/11/projetosocial-imagem.png" class="img-fluid image-centered" alt="Projetosocial">
            </div>                       
        </div>
    </div>

    <div class="footer" style="background-color:#113f67;">
        <p>Projeto CadSocial - Puc Minas - Copyright 2023</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQ"></script>
    <script src="Main.js"></script> 
    <script>
        document.getElementById("menu-button").addEventListener("click", function() {
            window.location.href = "menuPrincipal.html";
        });
    </script>
</body>
</html>
