<!DOCTYPE html>
<html>
<head class="login-page">
  <title>Formulário</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body class="login-page">
  <div class="container">
    <div class="form-container">
      <h2>Cadastrar morador de rua</h2>
      <form>
        <label for="photo">Foto:</label>
        <input type="file" id="photo" name="photo">
        <button class="delete-button1">Excluir Foto</button>
        
        <label for="fullname">Nome Completo:</label>
        <input type="text" id="fullname" name="fullname">
        
        <label for="birthdate">Data de Nascimento:</label>
        <input type="date" id="birthdate" name="birthdate">
        
        <label for="city">Cidade:</label>
        <input type="text" id="city" name="city">
        
        <label for="location">Local:</label>
        <input type="text" id="location" name="location">
        
        <label for="observation">Observação:</label>
        <textarea id="observation" name="observation"></textarea>
        
        <div class="button-container">
          <button class="add-button1">Voltar</button>
          <button class="add-button1">Salvar</button>
        </div>
      </form>
    </div>
    <div class="image-container">
      <img src="imagem12.png" alt="Imagem">
    </div>
  </div>
</body>
</html>
