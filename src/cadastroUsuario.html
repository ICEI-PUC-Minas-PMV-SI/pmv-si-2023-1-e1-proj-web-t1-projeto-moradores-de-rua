<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cadastro Usuário</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link href="styles.css" rel="stylesheet">
</head>

<body>
    <div class="container-fluid">
        <div class="row align-items-start">
            <div class="col-sm-8">
                <h1 class="login">Cadastro de usuário - crie a sua conta</h1>
                <form class="form-login">
                    <input type="Nome" class="input-field" placeholder="Nome completo">
                    <input type="Data de Nascimento" class="input-field" placeholder="Data de Nascimento">
                    <input type="Cidade" class="input-field" placeholder="Cidade ">
                    <input type="email" class="input-field" placeholder="Email">
                    <input type="password" class="input-field" placeholder="Senha">
                    <input type="password2" class="input-field" placeholder="Confirmar Senha">
                    
                </form>
            </div>
             
              
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault"> Sou voluntário em uma ONG
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked">
                <label class="form-check-label" for="flexCheckChecked">
                  Sou assistente social da prefeitura
                </label>
                <div class="buttons">
                    <button type="submit" class="btn btn-primary">Continuar</button>
                    <button type="button" class="btn btn-outline-primary">Voltar</button>
                </div>
              </div>
                <img src="https://images.unsplash.com/photo-1557683316-973673baf926?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=700&q=60" class="img-fluid w-100 vh-100" alt="Floresta">
            </div>
        </div>
    </div>

    <div class="footer" style="background-color:#113f67;">
        <p>Projeto CadSocial - Puc Minas - Copyright 2023</p>
    </div>
